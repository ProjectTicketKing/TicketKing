<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>find password - TicketKing</title>
</head>
<body>
<div style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
  <h1>TicketKing - 계정찾기</h1>
  <div style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
    <p><span th:text="${username}"></span>님의 임시 비밀번호가 설정되었습니다.</p>
    <h3 th:text="${password}"
        style="border-radius: 10px; border: 2px solid #9B6DFF; padding: 30px; width: 100%; text-align: center;"></h3>
    <p>로그인 후 비밀번호를 변경해 주세요.</p>
    <a th:href="@{/usr/member/login}" target="_blank" style="color: #9B6DFF;">로그인하러 가기</a>
  </div>
</div>
</body>
</html>
