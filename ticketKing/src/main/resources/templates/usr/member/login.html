<html layout:decorate="~{usr/layout/layout.html}" xmlns:layout="http://www.w3.org/1999/xhtml">

<head>
    <title>로그인</title>
</head>

<body>


<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>


<header style="display: flex; justify-content: center; align-items: center; margin-top: 60px; margin-bottom: 150px;">
    <div style="display: flex; align-items: center;">
        <a href="/" style="margin: 0 auto;">
            <img src="https://media.discordapp.net/attachments/742869528618467401/1121944406426144808/ticketKingLogo.png?width=1332&height=242" alt="logo" border="0" style="max-width: 200px;">
        </a>
    </div>
</header>



<main layout:fragment="main" style="display: flex; justify-content: center; align-items: center;">
    <!-- 기존 내용 -->
    <script>
        function LoginForm__submit(form) {
            // username 이(가) 올바른지 체크

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return;
            }

            if (form.username.value.length < 4) {
                toastWarning('아이디를 4자 이상 입력해주세요.');
                form.username.focus();
                return;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return;
            }

            if (form.password.value.length < 4) {
                toastWarning('비밀번호를 4자 이상 입력해주세요.');
                form.password.focus();
                return;
            }

            form.submit(); // 폼 발송
        }
    </script>

    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            로그인
        </h1>

        <form th:action method="POST" class="flex flex-col gap-6" onsubmit="LoginForm__submit(this); return false;">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">ID</span>
                </label>
                <input type="text" name="username" placeholder="ID" class="input input-bordered" autofocus/>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="Password" class="input input-bordered"/>
            </div>

            <button id="btn-login-1" class="btn btn-md btn-accent gap-3 border-none" style="background-color: 9B6DFF;">
                <!--                <i class="fa-solid fa-arrow-right-to-bracket"></i>-->
                <!--                <span>로그인</span>-->
                <span class="text-black" style="font-size: 17px;">로그인</span>
            </button>
            <div class="login-signup">
                        <span class="text">계정이 없으신가요?
                            <a th:href="@{/usr/member/join}" class="text signup-link">회원가입</a>
                        </span>
            </div>

            </th:block>

            <!--            <a href="/oauth2/authorization/kakao" class="btn btn-block btn-outline gap-1">-->
            <!--                <i class="fa-solid fa-comment text-[color:#ffe812]"></i>-->
            <!--                <span>카카오 로그인</span>-->
            <!--            </a>-->
        </form>
    </div>
</main>
</body>

</html>
