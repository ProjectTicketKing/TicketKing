<html th:lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>로그인</title>
</head>

<body class="bg-[#F2F4F4] text-black min-h-screen flex flex-col">


<link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet" type="text/css"/>
<script src="https://cdn.tailwindcss.com"></script>


<header style="display: flex; justify-content: center; align-items: center; margin-top: 60px; margin-bottom: 60px;">
    <div style="margin: 0 auto;">
        <a href="/">
            <img src="https://media.discordapp.net/attachments/742869528618467401/1121944406426144808/ticketKingLogo.png?width=1332&height=242" alt="logo" border="0" style="max-width: 200px;">
        </a>
    </div>
</header>


<main style="display: flex; justify-content: center; align-items: center;">
    <!-- 기존 내용 -->
    <script>
        function LoginForm__submit(form) {
            // username 이(가) 올바른지 체크

            const emailRegExp = new RegExp(/^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i);

            form.username.value = form.username.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.username.value.length == 0) {
                toastWarning('아이디를 입력해주세요.');
                form.username.focus();
                return false;
            }

            if (form.username.value.length < 4 || form.username.value.length > 16) {
                toastWarning('아이디를 4자 이상 16자 이하로 입력해주세요.');
                form.username.focus();
                return false;
            }

            // password 이(가) 올바른지 체크

            form.password.value = form.password.value.trim(); // 입력란의 입력값에 있을지 모르는 좌우공백제거

            if (form.password.value.length == 0) {
                form.password.focus();
                toastWarning('비밀번호를 입력해주세요.');
                return false;
            }

            if (form.password.value.length < 4 || form.password.value.length > 16) {
                toastWarning('비밀번호를 4자 이상 16자 이하로 입력해주세요.');
                form.password.focus();
                return false;
            }

            if (!emailRegExp.test(form.email.value)){
                toastWarning('이메일 형식을 지켜야 합니다.')
                form.email.focus();
                return false;
            }


            form.submit(); // 폼 발송
        }
    </script>

    <div class="max-w-2xl w-full px-4">
        <h1 class="mb-4">
            <i class="fa-solid fa-arrow-right-to-bracket"></i>
            로그인
        </h1>

        <form th:action method="POST" class="flex flex-col gap-6" onsubmit="LoginForm__submit(this); return false;">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">ID</span>
                </label>
                <input type="text" name="username" placeholder="ID" class="input input-bordered" autofocus/>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Password</span>
                </label>
                <input type="password" name="password" placeholder="Password" class="input input-bordered"/>
            </div>

            <button id="btn-login-1" class="btn btn-md btn-accent gap-3 border-none" style="background-color: #9B6DFF;">
                <!--                <i class="fa-solid fa-arrow-right-to-bracket"></i>-->
                <!--                <span>로그인</span>-->
                <span class="text-white" style="font-size: 17px;">로그인</span>
            </button>
            <div class="login-signup">
                        <span class="text">계정이 없으신가요?
                            <a th:href="@{/usr/member/join}" class="text signup-link" style="color: #4070f4">회원가입</a>
                        </span>
            </div>

            </th:block>

            <!--            <a href="/oauth2/authorization/kakao" class="btn btn-block btn-outline gap-1">-->
            <!--                <i class="fa-solid fa-comment text-[color:#ffe812]"></i>-->
            <!--                <span>카카오 로그인</span>-->
            <!--            </a>-->
        </form>
    </div>
</main>
</body>

<footer class="fixed left-0 bottom-0 w-full bg-gray-200 text-center">
    <div class="py-4 text-neutral-500">
        © 2023 TicketKing
    </div>
</footer>


</html>
