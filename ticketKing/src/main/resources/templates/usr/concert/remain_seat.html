<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .seat {
            width: 30px;
            height: 30px;
        }

        .clicked {
            background-color: white;
            color: black;
        }

        .highlighted {
  background-color: purple;
    color: white;
            }
    </style>
</head>

<body>
<div class="seat-wrapper"></div>
</body>
<script>
    let test = [];
    let selectedSeats = new Array();
    let selectedSeatsMap = [];
    const seatWrapper = document.querySelector(".seat-wrapper");
    let clicked = "";
    let div = "";

for (let i = 0; i < 15; i++) {
  div = document.createElement("div");
  seatWrapper.append(div);
  for (let j = 0; j < 15; j++) {
    const input = document.createElement('input');
    input.type = "button";
    input.name = "seats"
    input.classList = "seat";
    mapping(input, i, j);
    div.append(input);

    if (input.value === "A1" || input.value === "B2" || input.value === "B3") {
      input.classList.add("highlighted"); // Add a class for highlighting A1, B2, and B3 buttons
      input.addEventListener('click', function(e) {
        console.log(e.target.value);
        selectedSeats = selectedSeats.filter((element, index) => selectedSeats.indexOf(element) != index);

        if (input.classList.contains("clicked")) {
          input.classList.remove("clicked");
          clicked = document.querySelectorAll(".clicked");
          selectedSeats.splice(selectedSeats.indexOf(e.target.value), 1);
          clicked.forEach((data) => {
            selectedSeats.push(data.value);
          });
        } else {
          input.classList.add("clicked");
          clicked = document.querySelectorAll(".clicked");
          clicked.forEach((data) => {
            selectedSeats.push(data.value);
          });
        }

        console.log(selectedSeats);
      });
    } else {
      input.disabled = true; // Disable buttons other than A1, B2, and B3
    }
  }
}

function mapping(input, i, j) {
  const alphabet = String.fromCharCode(65 + i); // Convert numeric value to corresponding ASCII character

  input.value = alphabet + j.toString();
}
</script>

</html>
