<html th:lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{usr/layout/layout.html}" xmlns="http://www.w3.org/1999/html">


<head>
    <meta charset="UTF-8">
    <title>공연 정보</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<main layout:fragment="main" class="flex items-center justify-center w-full min-h-screen">

    <div class="flex flex-col mb-16" style="width: 45%; height:37%;  margin-top: -40px; background-color: #ffffff; border-radius: 8px;">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                <div class="overflow-hidden">
                    <div class="flex flex-col" style="margin-left: 20px; margin-top: 20px;">

                        <div style="margin-left: 350px; color:#DC143C; font-size: 18px;">좌석 1매를 선택하였습니다.</div>
                        <br>
                        <h1 class="text-2xl font-bold">가격</h1>

                        <table class="min-w-full ml-10 text-sm font-light">
                            <tbody>
                            <tr>
                                <td class="whitespace-nowrap px-6 py-3 font-medium">기본가</td>
                                <td class="whitespace-nowrap px-6 py-3">일반</td>
                                <td class="whitespace-nowrap px-6 py-3">121,000</td>
                            </tr>
                            </tbody>
                        </table>

                        <br>
                        <br>
                        <h1 class="text-2xl font-bold">쿠폰 할인</h1>
                        <div>현재 상품에 적용 가능한 쿠폰이 없습니다.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4">

                <div class="flex justify-center mt-5">
                    <img src="https://newsimg.hankookilbo.com/2017/11/08/201711081172845620_1.jpg"
                         class="h-auto max-w-xxxs max-h-80 rounded-lg mr-30 mt-5 shadow-none transition-shadow duration-300 ease-in-out hover:shadow-lg hover:shadow-black/30" alt="" />
                </div>

                <table class="min-w-full ml-10 text-sm font-light">
                    <tbody>
                    <tr>
                        <td class="whitespace-nowrap px-6 py-3 font-medium">일시</td>
                        <td class="whitespace-nowrap px-6 py-3">2023년 10월 17일 20:30</td>
                    </tr>
                    <tr>
                        <td class="whitespace-nowrap px-6 py-3 font-medium">선택좌석</td>
                        <td class="whitespace-nowrap px-6 py-3">2층-9열-45</td>
                    </tr>
                    <tr>
                        <td class="whitespace-nowrap px-6 py-3 font-medium">티켓금액</td>
                        <td class="whitespace-nowrap px-6 py-3">121,000원</td>
                    </tr>
                    <tr>
                        <td class="whitespace-nowrap px-6 py-3 font-medium">수수료</td>
                        <td class="whitespace-nowrap px-6 py-3">1,000원</td>
                    </tr>

                    </tbody>
                </table>


                <div class="mt-8 flex justify-between">
                    <button type="submit" class="custom-button rounded-lg border-none py-2"
                            style="background-color: #9B6DFF; color: #ffffff; width: 45%">총 결제금액</button>
                    <button type="submit" class="custom-button rounded-lg border-none py-2"
                            style="background-color: #9B6DFF; color: #ffffff; width: 45%">122,000원</button>
                </div>

                <div class="mt-8 flex justify-between">
                    <button type="submit" class="custom-button rounded-lg border-none py-2"
                            style="background-color: #ffffff; color: #664AFF; width: 30%"><-이전 단계</button>
                    <div class="w-1/12"></div>
                    <button type="submit" class="custom-button rounded-lg border-none py-2"
                            style="background-color: #664AFF; color: #ffffff; width: 65%">다음 단계-></button>
                </div>

            </div>
        </div>
    </div>

</main>


<script src="https://cdn.tailwindcss.com"></script>

</body>

</html>
