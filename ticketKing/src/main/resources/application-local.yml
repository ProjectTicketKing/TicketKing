spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ticket_king?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 1218
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  jpa:
    properties:
      hibernate:
        show-sql: 'true'
        format_sql: 'true'
    hibernate:
      ddl-auto: create

logging:
  level:
    org:
      hibernate:
        type:
          nodeValue: trace
          descriptor:
            sql: DEBUG
        SQL: DEBUG+